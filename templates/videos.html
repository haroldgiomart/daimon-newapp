{% extends "layout.html" %}

{% block content %}

<div class="category-container">

  {% for sub in data %}

  <section class="subcategory-section">

    <h3 class="subcategory-title">
      {{ sub.subcategoryName }}
    </h3>

    <div class="cards">
      {% for video in sub.videos %}
        {% include "partials/video_card.html" %}
      {% endfor %}
    </div>

  </section>

  {% endfor %}

</div>

{% include "partials/video_modal.html" %}


{% endblock %}
